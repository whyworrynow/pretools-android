name: Build Android APK (Simple)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-8-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          python3-dev \
          ccache

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install buildozer==1.5.0
        python -m pip install cython==0.29.36

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-global-

    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Make buildozer executable
      run: |
        export PATH=$PATH:$HOME/.local/bin
        which buildozer || echo "Buildozer not in PATH"
        buildozer --version

    - name: Build Android Debug APK
      run: |
        export PATH=$PATH:$HOME/.local/bin
        export BUILDOZER_WARN_ON_ROOT=0
        # 초기화 및 빌드
        yes | buildozer android debug || buildozer android debug
      
    - name: Check build output
      run: |
        ls -la bin/ || echo "No bin directory"
        find . -name "*.apk" -type f

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: pretools-android-debug
        path: |
          bin/*.apk
          !bin/*-unsigned.apk
        retention-days: 30

    - name: Upload build logs (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/
          .buildozer/android/logs/
        retention-days: 7